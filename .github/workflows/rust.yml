name: Rust

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/*.yml"
      - "Cargo.toml"
      - "examples/**.rs"
      - "src/**.rs"
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/*.yml"
      - "Cargo.toml"
      - "examples/**.rs"
      - "src/**.rs"

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    permissions:
      checks: write
      contents: write
      pull-requests: write
    steps:
      - name: Repository checkout
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          profile: minimal
          components: rustfmt, clippy
      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check --verbose
      - name: Run cargo clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features -- --deny clippy::cargo

  build-and-test:
    needs:
      - lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        toolchain: [1.74.0, stable, nightly]
        include:
          - os: ubuntu-latest
            os-name: Linux
          - os: macos-latest
            os-name: MacOS
          - os: windows-latest
            os-name: Windows
    runs-on: ${{ matrix.os }}
    name: "Build and test (OS: ${{ matrix.os-name }}, Toolchain: ${{ matrix.toolchain }})"
    steps:
      - name: Repository checkout
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          default: true
          profile: minimal
      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features --verbose
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features --verbose
